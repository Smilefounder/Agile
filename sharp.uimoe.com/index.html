<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="sharp.css" rel="stylesheet" />
</head>
<body>
    <div class="panel" style="width:92%;">
        <select id="select1" class="select strech" data-url="ajax.ashx?action=select">
            <option value="@Code">@Code @Name</option>
        </select>
        <ul id="ul1" class="list strech" data-url="ajax.ashx?action=ul">
            <li>@Code @Name</li>
        </ul>
        <table id="table1" class="table" data-url="ajax.ashx?action=table" data-showpager="1" data-pager="pager1">
            <tr>
                <th>接口编码</th>
                <th>接口名称</th>
            </tr>
            <tr>
                <td>@Code</td>
                <td>@Name</td>
            </tr>
        </table>
        <div id="pager1"></div>
        <div>
            <input type="text" class="input" />
        </div>
        <div>
            <button class="button">确定</button>
            <button class="button-reverse">取消</button>
        </div>
    </div>
</body>
</html>
<script src="sharp.js"></script>
<script type="text/javascript">
    window.onload = function () {
        sharp.control.select.show("select1");
        sharp.control.ul.show("ul1");
        sharp.control.table.show("table1");
    }
</script>
