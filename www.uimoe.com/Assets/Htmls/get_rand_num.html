<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>随机数字生成</title>
    <link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="panel-body">
                <form id="form1">
                    <div class="form-group">
                        <label style="color:#22b14c;" for="min">最小值</label>
                        <input class="form-control" id="min" name="min" type="text" data-regex="^[0-9]{1,8}$" data-description="请输入1-10^8的整数" />
                    </div>
                    <div class="form-group">
                        <label style="color:#22b14c;" for="max">最大值</label>
                        <input class="form-control" id="max" name="max" type="text" data-regex="^[0-9]{1,8}$" data-description="请输入1-10^8的整数" />
                    </div>
                </form>
                <button class="btn btn-success btn-block" onclick="trygetrandnum(this)">生成</button>
                <div style="text-align:center;color:#22b14c;margin-top:10px;">
                    <h1 id="strh3"></h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../../Scripts/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
    function trygetrandnum(sender) {
        var min = $("#min").val();
        if (!min || isNaN(min)) {
            alert("请设置最小值（只能填写数字）");
            return;
        }

        var max = $("#max").val();
        if (!max || isNaN(max)) {
            alert("请设置最大值（只能填写数字）");
            return;
        }

        min = parseInt(min);
        max = parseInt(max);

        if (min > max) {
            alert("最小值不能大于最大值");
            return;
        }

        var less = max - min;
        var randnum = Math.ceil(Math.random() * less + min);

        $("#strh3").html(randnum);
    }
</script>
